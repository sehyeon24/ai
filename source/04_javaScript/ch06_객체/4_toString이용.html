<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script src = '4_replaceAll.js'></script>
    <script>
        let person = {
            name : '홍길동',
            age : 22,
            eat : function(food){
                var msg = this.age + '살 ' + this.name + '님은 ' + food + '를 먹습니다.';
                alert(msg);
            },
            toString : function(){  // 호출용
                // return 'name : 홍길동 <br> age : 22' 안됨(속성(key) 값 변경 및 추가시 출력되지 않음)
                let output = '';
                for(let key in this) {  // this(내 객체 자신) : person]
                    if(key != 'eat' && key != 'toString'){  // key(eat)가 함수가 아닐 때
                        output += key + ' : ' + this[key] + '<br>';

                    }   // if
                }   // for
                return output;
            },  // toString
        };  // person
        // person.toString = function(){}; 밖에 해도 됨
        person.address = '서울';
        document.write(person); // (자동으로 toString() 생성됨)
        alert(replaceAll(person.toString(), '<br>', '\n'));     // <br>을 \n으로 바꾸기


        // person.name = '홍길동'; // 객체 추가
    </script>
</head>

</html>
