<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script src = '4_replaceAll.js'></script>
    <script>
        let students = [
            {'name' : '윤하린', 'kor' : 96, 'mat' : 98, 'eng' : 92, 'sci' : 98,},
            {'name' : '김하린', 'kor' : 86, 'mat' : 90, 'eng' : 96, 'sci' : 93,},
            {'name' : '박하린', 'kor' : 76, 'mat' : 88, 'eng' : 90, 'sci' : 88,},
            {'name' : '최하린', 'kor' : 66, 'mat' : 80, 'eng' : 91, 'sci' : 78,},
            {'name' : '나하린', 'kor' : 56, 'mat' : 78, 'eng' : 88, 'sci' : 68,},
        ];
        for(let idx in students) {
            students[idx].getSum = function(){
                return this.kor + this.mat + this.eng + this.sci;
            };
            students[idx].getAvg = function() {
                return this.getSum()/4;
            };
            students[idx].toString = function() {
                var output = '';
                for(let key in this) {
                    if(key != 'getSum' && key != 'getAvg' && key != 'toString') {
                        output += key + ' : ' + this[key] + ' ';
                    }else if(key == 'getSum'){
                        output += key.substring(3) + ' : ' + this[key]() + ' '; 
                    }else if(key == 'getAvg'){
                        output += key.substring(3) + ' : ' + this[key]() + '\n';
                    }   // if
                }   // for
                return output;
            };  // toString
        }   // for

        // 1. 일반for문
        var out = '';
        for(let idx = 0; idx < students.length; idx++){
            out += idx + '번 째';
            out += students[idx];   // out = out + students[idx].toString() 자동생성
        }
        alert(out);
        document.write(replaceAll(out, '\n', '<br>'));
        
        // 2. for-in문
        document.write('<hr>');
        for(var idx in students) {
            document.write(idx + '번 째 : ' + students[idx] + '<br>');
        }

        // 3. for-of문
        document.write('<hr>');
        for(var student of students) {
            document.write(student + '<br>');
        }

        // 4. forEach문
        document.write('<hr>');
        students.forEach((data, idx) => {
            document.write(idx + '번 째' + data + '<br>');
        });

        // 5. forEach문(콜백함수에 매개변수 하나)
        document.write('<hr>');
        students.forEach(data => {
            document.write(data + '<br>');
        });
    </script>
</head>
<body>
    
</body>
</html>
