<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        // name으로 가져오기 : 배열로 return
        const loginChk = () => {
            var id = document.getElementsByName('id')[0];
            var pw = document.getElementsByName('pw')[0];
            var gender = document.getElementsByName('gender');
            if(!id.value.trim()) {       // id가 빈 스트링이면
                alert('id를 입력하세요');
                id.focus();
            }else if(!pw.value.trim()) {     // pw가 빈 스트링이면
                alert('pw를 입력하세요');
                pw.focus();
            }else if(!gender[0].checked && !gender[1].checked) {
                alert('성별을 선택하세요');
            }else if(gender[0].checked) {
                alert('남자 ' + id.value + '님의 비번은 ' + pw.value);
            }else if(gender[1].checked) {
                alert('여자 ' + id.value + '님의 비번은 ' + pw.value);
            }
            return false;
        };
    </script>
</head>
<body>
    <h3>로그인</h3>
    <!-- method="get":(비워두면 get 자동 생성)파라미터 url에 들어감, method="post":url에 들어가지 않음 -->
    <form action="" method="get" onsubmit="return loginChk()">
        <p> ID <input type="text" name="id"></p>
        <p> PW <input type="password" name="pw"></p>
        <p>
            성별
            <input type="radio" name="gender" value="m">남
            <input type="radio" name="gender" value="f">여
        </p>
        <p><input type="submit" value="로그인"></p>
    </form>
</body>
</html>
