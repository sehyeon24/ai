<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
        span {
            color: red;
        }
    </style>
    <script>
        // wrap 안의 문서객체 제거하기
        var wrap;
        window.onload = function(){
            // wrap = document.getElementById('wrap');
            // wrap = document.getElementsByTagName('div')[0];
            // wrap = document.querySelectorAll('div#wrap')[0];
            wrap = document.querySelector('div#wrap');
        };
        function append() {
            // 마지막에 h1태그 wrap에 추가
            // wrap.innerHTML += '<h1>HEADER</h1>'; // 아래와 같음
            var h1 = document.createElement('h1');
            var textNode = document.createTextNode('HEADER');
            h1.appendChild(textNode);
            wrap.appendChild(h1);

            // h1태그에 # 추가하기
            var header = document.querySelectorAll('h1');
            for(var idx in header) {
                header[idx].innerHTML += '<span>#</span>';
            }
        }

        function remove() {
            // 첫 번째 h1태그 하나 제거(#wrap에 있는)
            // var h1 = document.getElementsByTagName('h1');
            var h1 = document.querySelectorAll('h1');   // 배열로 return
            if(h1.length > 0) {
                wrap.removeChild(h1[0]);
            }else {
                alert('제거할 h1태그가 없습니다');
            }
        }

        function removeAll() {
            // h1태그 전부 제거(#wrap에 있는)
            var h1 = document.getElementsByTagName('h1');   // for문 > wrap.removeChild(h1[0]); 사용
            // var h1 = document.querySelectorAll('h1');    // for문 > wrap.removeChild(h1[idx]); 사용

            // 뒤부터 제거
            // let cnt = h1.length;
            // for(idx = cnt-1; idx >= 0; idx--) {     
            //     wrap.removeChild(h1[idx]);
            // }
            let cnt = h1.length;
            for(idx = 0; idx < cnt; idx++) {     
                wrap.removeChild(h1[0]);
            }

        }
    </script>
</head>
<body>
    <div id="wrap">
        <button onclick="removeAll()">h1태그 모두 제거</button>
        <button onclick="remove()">h1태그 하나 제거</button>
        <button onclick="append()">h1태그 하나 추가</button>
        <h1>HEADER</h1>
        <h1>HEADER</h1>
    </div>
</body>
</html>
