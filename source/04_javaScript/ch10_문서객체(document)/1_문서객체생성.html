<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        // body안에 문서객체모델 생성하기
        // 브라우저 실행시(window가 load 됐을 때)
        window.onload = function(){     // onload : 이벤트속성
            // 방법1) ①h1태그 생성 ②textNode 생성 ③textNode를 h1태그에 연결 ④h1태그를 body에 추가(연결)
            var h1 = document.createElement('h1');                              // ①h1태그 생성
            var textNode = document.createTextNode('추가한 h1태그 안의 text');  // ②textNode 생성
            h1.appendChild(textNode);                                         // ③textNode를 h1태그에 연결
            document.body.appendChild(h1);                                   // ④h1태그를 body에 추가(연결)

            // 방법2) ①img태그 생성 ②src, alt 속성 변경 ③img태그를 body에 추가
            var img = document.createElement('img');        // ①img태그 생성
            img.setAttribute('src', 'ch10_img/red.jpg');    // ②src, alt 속성 변경
            img.setAttribute('alt', '체리');
            document.body.appendChild(img);                 // ③img태그를 body에 추가

            // 방법3) innerHTML을 이용(생성보다는 body에 html을 추가하는 개념)
            document.body.innerHTML += '<h1>방법3으로 추가</h1>';    // document.body.innerHTML = document.body.innerHTML + '<h1>방법3으로 추가</h1>';
        };   
    </script>
</head>
<body>
    <h1>Text Node</h1>
    <img src="ch10_img/orange.jpg" alt="오렌지">
</body>
</html>
