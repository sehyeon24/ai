<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        window.onload = function(){
            var h1  = document.querySelector('h1');  // 선택자로 가져옴 / h1:내가 만든 객체
            var p   = document.getElementsByTagName('p')[0];
            var cnt = 0;
            for(var key in h1) {
                if(key.substr(0, 2) == 'on'){   // key의 0번째부터 2번째 글자가 on으로 시작하는
                    cnt ++;
                    p.innerHTML += key + ' : ' + h1[key] + '<br>';
                }
            }
            p.innerHTML += cnt + '개 속성이 있습니다<br>';
            // on으로 시작하는 속성 : 이벤트속성 ex). onclick
            // 기본이벤트모델 : 이벤트 속성에 functino을 할당
            // 이벤트속성(onclick), 이벤트이름(click), 이벤트 발생 시 실행할 함수(listener)
            h1.onclick = function(){
                alert('click 하셨습니다');
            };
        };
    </script>
</head>
<body>
    <h1>click 하세요</h1>
    <p></p>
</body>
</html>
