<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        window.onload = function(){
            var btnA = document.getElementById('btnA');
            var btnB = document.querySelector('button#btnB');
            var countA = document.getElementById('countA');
            var countB = document.getElementsByTagName('span')[1];
            // btnA를 클릭할 시 btnB 클릭이벤트를 강제 발생 시키기
            btnA.onclick = function(){
                // countA.innerHTML += 1; (형변환 전) : body의 0을 string으로 인식
                countA.innerHTML = Number(countA.innerHTML) + 1;    // 형변환
                btnB.onclick(); // btnB의 클릭이벤트 강제발생 (익명함수 호출)
            };
            btnB.onclick = () => {
                countB.innerHTML = Number(countB.innerHTML) +1;
            };
        };
    </script>
</head>
<body>
    <!-- form 태그 안에는 button이 아닌 input으로 사용 -->
    <button id="btnA">Button A</button>
    <button id="btnB">Button B</button>
    <h1>Button A 클릭 횟수 : <span id="countA">0</span></h1>
    <h1>Button B 클릭 횟수 : <span id="countB">0</span></h1>
</body>
</html>
