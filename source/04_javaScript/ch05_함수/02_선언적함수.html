<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        // 선언적 함수의 호출은 선언 위에서도 실행 가능
        fun();
        document.write(fun + '<br>');
        document.write(alert + '<br>'); // alert : 기본 내장함수의 코드는 볼 수 없음
        function fun() {    // 선언적함수
            alert('함수');
        }

        fun();

        // 선언적함수의 재정의 : 선언문을 먼저 실행해  덮어썼으므로 호출된 전체 함수 전부 재정의된 것으로 출력
        function fun() {
            alert('재정의 한 함수');
        }
        document.write(fun + '<br>');
        fun();

        
    </script>
</head>
<body>
    
</body>
</html>
