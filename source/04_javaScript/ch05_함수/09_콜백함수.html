<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        // 콜백함수 : 매개변수에 들어온 함수
        function callTenTimes(callback) {
            for(var i = 0; i < 10; i++) {
                callback(); // funVar를 10번 수행
            }
        }
        /* 아래와 같음 
        var funVar = function(){
            document.write(new Date() + '<br>');    // 현재 날짜, 시간
        };
        callTenTimes(funVar);
        */
        callTenTimes( () => document.write(new Date() + '<br>'));
        //           ㄴ 매개변수 없음
    </script>
</head>

</body>
</html>
