<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
        body {
            background-size: 100%;
        }
    </style>
    <script>
        var sec = 0;    // 몇 초 지났는지 1초 지날 때 마다 증가
        var col = ['#FFFF00', '#000000', '#FFFFFF'];    // 이미지 순서대로 글씨 색깔 변경
        var img = ['url("ch05_img/img01.png")', 'url("ch05_img/img02.png")', 'url("ch05_img/img03.png")'];
        var timeId = setInterval(() => {
            document.body.innerHTML = '<h4>' + new Date() + '</h4>';
            document.body.style.backgroundImage = img[sec%img.length];  // 나머지연산자
            document.body.style.color = col[sec%col.length];
            sec ++;
        }, 1000);
        setTimeout(() => {
            clearInterval(timeId);
            document.body.innerHTML += sec + '초 지나서 중지'
        }, 10000);

        // document.body.style = 'background-image : url(ch05_img/img01.png)';
        // document.body.style.backgroundImage = 'url(ch05_img/img01.png)';    // 위와 같음
        // document.body.style = 'color: red';
        // document.body.style.color = 'red';   // 위와 같음

    </script>
</head>

</body>
</html>
