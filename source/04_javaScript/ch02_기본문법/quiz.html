<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        // 사용자로부터 국어, 영어 점수를 입력받아 국어, 영어 점수의 평균을 출력하시오.

        // 변수 선언
        let kor, eng;
        do {
            // prompt로 점수 입력받기
            var korStr = prompt('국어 점수를 입력하세요.(0~100)'); // korStr로 입력한 점수를 받고
            kor = Number(korStr);                                // Number로 형변환
        }while(!korStr || !korStr.trim() || isNaN(kor) || kor < 0 || kor > 100);
        // ㄴ !korStr : 빈스트링까지 유효하지 않은 것으로 인식(미입력 후 확인, 취소 클릭시), trim()공백제거는 false이므로 !로 false 만들기 ||(or) isNaN(kor) : kor이 NaN일 때 || kor이 0보다 작을 때 || kor이 100보다 클 때

        do {
            eng = parseInt(prompt('영어 점수를 입력하세요.(0~100)'));
        }while(isNaN(eng) || eng < 0 || eng > 100);
        document.write('국어 점수 : ' + kor + '<br>');
        document.write('영어 점수 : ' + eng + '<br>');
        /* let sum = kor + eng;
            avg = sum/2;
            document.body.innerHTML += '평균 점수 : ' + avg + '<br>'; */
        document.body.innerHTML += '평균 점수 : ' + ((kor+eng)/2) + '<br>';

        </script>
</head>
<body>
    
</body>
</html>
