<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        // confirm(message? : string): boolean : 내장함수
        answer = confirm('이름이 홍길동입니까?');
        document.write('결과 : ' + typeof(answer) + '/' + answer + '<br>');  // 확인:true, 취소:false
        
        // 비교연산자 == ; 타입이 일치하지 않을 경우 최대한 일치시켜서 비교한 후 같으면 true 
        // 비교연산자 === ; 값과 타입이 일치해야만 true
        // if(answer) {                     // 아래와 같음
        if(answer === true) {               // 1 === true는 return하지 못함
            document.write('확인 클릭시');
            document.write('확인 클릭시');
        }else {
            document.write('취소 클릭시');
        }
    </script>
</head>

</body>
</html>
