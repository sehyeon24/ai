<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        var str = 'abc@abc@abc';
        document.write('원본 : ' + str + '<br>');
        document.write('문자 길이 : ' + str.length + '<br>');
        document.write('문자 연결 : ' + str.concat(str) + '<br>');
        // Java => substring(a, b) : a번째부터 b앞까지 추출
        //         substring(a) : a번째부터 끝까지 추출
        // JS   => substr(a, b) : a번째부터 문자 b개 추출
        document.write('3번째부터 6번째 앞까지 : ' + str.substring(3, 6) + '<br>');
        document.write('3번째부터 6개 : ' + str.substr(3, 6) + '<br>');
        document.write('@ idx(앞) : ' + str.indexOf('@') + '<br>');
        document.write('@ idx(뒤) : ' + str.lastIndexOf('@') + '<br>');
        str = '     hong    @hong.com ';
        document.write('trim() : ' + str.trim() + '<br>');        // 앞 뒤만 공백제거
        document.write('replace : ' + str.replace(' ', '') + '<br>');       // 처음 나오는 하나의 ' '만 빈스트링으로
        document.write('replaceAll : ' + str.replaceAll(' ', '') + '<br>'); // 모든 ' '를 빈스트링으로

    </script>
</head>
<body>
    
</body>
</html>
