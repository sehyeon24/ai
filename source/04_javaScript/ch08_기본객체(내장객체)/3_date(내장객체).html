<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script src = "3_dateIntervalDay.js"></script>
    <script>
        var now = new Date();
        document.write('now : ' + now + '<br>');
        document.write('날짜 시간 : ' + now.toLocaleString() + '<br>');
        document.write('날짜 : ' + now.toLocaleDateString() + '<br>');
        document.write('시간 : ' + now.toLocaleTimeString() + '<br>');
        var limitDay = new Date(2025, 2, 7, 18, 0, 0);  // 종강일 : 2025년 3월 7일 18시 0분 0초(시스템의 월은 0월부터~)
        var openDay = new Date(2024, 7, 26, 9, 30, 0);  // 개강일 : 2024년 8월 26일 9시 30분 0초
        // getIntervalDay : prototype 내의 메소드
        document.write('개강일 ~ 지금 : ' + now.getIntervalDay(openDay) + '<br>');
        document.write('지금부터 수료일까지 : ' + now.getIntervalDay(limitDay) + '<br>');
    </script>
</head>

</body>
</html>
