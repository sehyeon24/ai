<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        var su = parseInt(prompt('정수를 입력하세요.'));    // prompt는 string으로 받기 때문에 바로 parseInt를 이용해 형변환
        switch(su%2) {  // su 나누기 2
            case 0 : document.write('짝수'); break;
            case 1 : document.write('홀수'); break;
            case -1 : document.write('홀수'); break;
            default : document.write('정수를 다시 입력하세요.');    // su를 2로 나눈 값이 숫자가 아닌 전부(문자)일 경우
        }
    </script>
</head>
<body>
    
</body>
</html>
