<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
        p, h3 {
            text-align: center;
        }
        fieldset {
            width: 300px;
            margin: 0 auto;
        }
    </style>
    <script>
        function chk() {
            // frm.su1.value =  첫 번째 입력한 수
            frm.su1.value = su1;
            // frm.su2.value =  두 번째 입력한 수
            frm.su2.value = su2;

            // frm.su1.value, frm.su2.value에 수를 입력했는지 검사
            if(!frm.su1.value) {    // 빈스트링이면(입력x)
                alert('첫 번째 수를 입력하세요.');
                frm.su1.focus();    // 커서 깜빡
                return false;       // 함수 종료
            }else if(!frm.su2.value) {
                alert('두 번째 수를 입력하세요.');
                frm.su2.focus();    // 커서 깜빡
                return false;       // 함수 종료
            }

                // 첫 번째 수와 두 번째 수의 차이를 계산해서 message 생성 "<h3>두 번째 수가 10만큼 큽니다</h3>"
                let su1 = Number(frm.su1.value);
                let su2 = Number(frm.su2.value);
                let difference = (su1 > su2) ? (su1 - su2) : (su2 - su1);
                // (su1 > su2)이 참이면 (su1 - su2)if문으로 넘어감 거짓이면 (su2 - su1)다음 if문으로 넘어감
                if(su1 > su2) {
                    var msg = '<h3>첫 번째 수가 ' + difference + '만큼 큽니다</h3>';
                }else if(su1 < su2) {
                    var msg = '<h3>두 번째 수가 ' + difference + '만큼 큽니다</h3>';
                }else {
                    var msg = '<h3>두 수는 같습니다.</h3>';
                }

                // message를 body끝과 alert창에 출력
                document.body.innerHTML += msg;
                var alertMsg = msg.substring(4);    // '두 번째 수가 같습니다"</h3>'
                alertMsg = alertMsg.substring(0, alertMsg.indexOf('</h3>'));
                // var alertMsg = msg.substring(4).substring(0, msg.indexOf('</h3>')); : 위 3줄을 한 번에
                alert(alertMsg);

                return false;
        }
    </script>
</head>
<body>
    <fieldset>
        <form name="frm" onsubmit="return chk()">
            <p>
                <label for="nu1">첫 번째 수</label>
                <input type="number" name="su1" id="su1">
            </p>
            <p>
                <label for="nu2">두 번째 수</label>
                <input type="number" name="su2" id="su2">
            </p>
            <p>
                <input type="submit" value="결과">
            </p>
        </form>
    </fieldset>
</body>
</html>
