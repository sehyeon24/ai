<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        // 자바스크립트에서의 배열 방의 크기는 가변적. 타입이 없는 자료의 집합(동일자료형이 아니어도 됨)

        // 배열 (index)
        var arr = [1, 2, '홍길동', true, function(){alert(1);}, [1, 2]];    // 변수에 값이 할당되면 타입이 생김
               // {0:1, 1:2, 2:'홍길동', 3:true, 4:function(){alert(1);}, 5:[1,2]}로 인식
        document.write(typeof(arr) + '<br>');    // 배열을 object로 인식함
        document.write(arr[0] + ", " + arr[1] + '<br>');
        document.write('arr의 타입 : ' + typeof(arr) + ', 값' + arr + '<br>');
        document.write('arr의 방의 갯수 : ' + arr.length + '<br>');

        arr.push(66);       // arr 제일 끝 index 뒤에 추가됨(6번 방)
        arr.unshift(0);     // arr 배열 0방에 추가되고 기존의 방들은 shift됨(뒤로 밀림)

        document.write('<hr>');
        document.write('추가된 arr의 타입 : ' + typeof(arr) + ', 값' + arr + '<br>');
        document.write('추가된 arr의 방의 갯수 : ' + arr.length + '<br>');

        var value = arr.pop();  // 마지막 인덱스의 값을 return하고 마지막 인덱스 삭제
        document.write('<hr>');
        document.write('pop(삭제)한 값 : ' + value + '<br>' );
        document.write('삭제된 arr의 타입 : ' + typeof(arr) + ', 값' + arr + '<br>');
        document.write('삭제된 arr의 방의 갯수 : ' + arr.length + '<br>');

        /* 
        object{ : ,  : } (key값)
        var person = {'name' : '홍길동', 'age' : 20}; // 실제 object
        document.write(typeof(person) + '<br>');
        document.write(person['name'] + '<br>');     // 홍길동 출력  
        document.write(person['age'] + '<br>');      // 20 출력
        */
        
    </script>
</head>

</html>
