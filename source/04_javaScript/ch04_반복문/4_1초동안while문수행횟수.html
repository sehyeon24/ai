<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        var cnt = 0;    // 횟수 저장
        var startTime = new Date().getTime();   // 현재 시점의 밀리세컨을 가져옴. 1초(1000밀리세컨) : 1조 몇..
        while(new Date().getTime() <= startTime + 1000) {    // 1초가 지나면 while조건을 벗어나게
            cnt++;
        }
        document.write('횟수 : ' + cnt + '번<br>');
        // 3자리마다 ,가 출력되도록(문자열은 배열과 유사하므로)
        var cntStr = String(cnt);   // String으로 형변환 '0000000' -> '0,000,000'
        var temp = cntStr.length%3; // 글자 길이를 3으로 나눈 나머지
        for(var idx=0; idx < cntStr.length; idx++) {
            if(temp == 0) {     // temp가 3으로 나눈 값이 0일때부터 시작해서 3이되면 ,가 출력되고 아니면 if문을 빠져나와서 temp가 --됨
                if(idx != 0) {
                    document.write(',');
                }
                temp = 3;
            }
            document.write(cntStr[idx]);
            temp --;
        }
    </script>
</head>

</body>
</html>
