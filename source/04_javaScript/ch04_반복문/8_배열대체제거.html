<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        // ※ 연습문제 3. let arr = [‘가’, ‘라’, ‘나’, ‘라’, ‘다’, ‘라’, ‘마’, ‘라’]에서 ‘라’를 없애시오(중첩반복문 아님. Splice(i, 1) : i번째 index 1개 제거하는 함수 이용)

        // 원본
        let arr = ['가0', '라', '나2', '라', '다4', '라', '마6', '라'];

        // 복사본 만들기
        let copyArr = arr.slice(0, arr.length);

        /* splice(idx, cnt(숫자)) : 원본 배열의 idx번째 부터 cnt개 제거 (배열이 수정됨)
            copyArr.splice(3, 2);   // 3번 방의 '라'부터 2개 제거
            document.write('copyArr : ' + copyArr + '<br>');                         */

        /* splice(idx, cnt, 대체값) : 매개변수 3개도 가능 : 배열의 idx번째 부터 cnt개를 제거하고 그 부분에 대체값으로 대체
            copyArr.splice(3, 2, '대체값');   // 3번 방의 '라'부터 2개를 제거하고 '대체값'이 들어감
            document.write('copyArr : ' + copyArr + '<br>');                                                         */

        // copyArr의 0~끝까지 '라' index를 찾아 copyArr.splice(index, 1)를 사용해 제거
        for(let idx = 0; idx < copyArr.length; idx++) {
            if(copyArr[idx] == '라') {  // copyArr의 index가 '라'면
                copyArr.splice(idx, 1); // idx번째 값 1개 제거
                idx --;                 // '라'를 찾고 제거되면 다음 번 방에 제거된 앞 방의 번호가 부여되게끔 해야지 순서대로 찾을 수 있으므로
            }
        }
        document.write('arr : ' + arr + '<br>');            // 원본
        document.write('copyArr : ' + copyArr + '<br>');    // 복사본 

    </script>
</head>
<body>
    
</body>
</html>
