<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        var child = open('6_child(center).html', '', 'width = 10, height = 10');    // 팝업 여부 때문에 var child로 변수 할당했으므로 지워도 됨
        let childWidth = screen.width/2;
        let childHeight = screen.height/2;
        let childLeft = screen.width/4;
        let childTop = screen.height/4;
        child.resizeTo(childWidth, childHeight);    // child의 사이즈 조정
        child.moveTo(childLeft, childTop);          // child의 위치 조정
    </script>
</head>
<body>
    
</body>
</html>
