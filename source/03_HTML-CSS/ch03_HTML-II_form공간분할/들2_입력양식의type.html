<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="" method="get">
        <table>
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="id" size="9" />    <!-- text타입은 한 줄만 가능 -->
                    <!-- <button>중복확인(form 내부에는 button 사용불가)</button> -->
                    <input type="button" value="중복확인" />
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password" name="pw" />
                </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <input type="tel" name="phone1" size="1" />
                    <input type="tel" name="phone2" size="1" />
                    <input type="tel" name="phone3" size="1" />
                </td>
            </tr>
            <tr>
                <td>경력</td>
                <td>
                    <input type="number" name="career" max="60" min="0" />년
                </td>
            </tr>
            <tr>
                <td>이메일</td>
                <td>
                    <input type="email" name="mail" />
                </td>
            </tr>
            <tr>
                <td>사진</td>
                <td>
                    <input type="file" name="filename" />
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="gender" value="m" checked="checked"/>남    <!-- 기본으로 남에 체크되어 있음 -->
                    <input type="radio" name="gender" value="f" />여                     <!-- 파라미터 이름 통일 -->
                </td>
            </tr>
            <tr>
                <td>사용언어</td>   <!-- 중복체크 -->
                <td>
                    <input type="checkbox" name="lang" value="kor" checked="checked"/>한국어
                    <input type="checkbox" name="lang" value="eng" />영어
                    <input type="checkbox" name="lang" value="chn" />중국어
                </td>
            </tr>
            <tr>
                <td>국적</td>     <!-- 보기 중 한 가지 선택 -->
                <td>
                    <select name="nation">
                        <option value="대한민국">대한민국</option>  <!-- value는 자동 생성 -->
                        <option>미국</option>
                        <option>중국</option> 
                    </select>
                </td>
            </tr>
            <tr>
                <td>좋아하는 음식</td>    <!-- 보기 중 미선택 or 중복선택 -->
                <td>
                    <select name="food" multiple="multiple" size="3">   <!-- 이름 / 여러가지 / 화면에서 보여질 갯수-->
                        <option>볶음밥</option>
                        <option>비빔밥</option>
                        <option>주먹밥</option>
                        <option>덮밥</option>
                        <option>짜장밥</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td>
                    <input type="date" name="birth" />
                </td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td>
                    <textarea name="intro" rows="3" cols="25"></textarea>   <!-- 3줄까지(행수, 세로) / 가로길이 25 -->
                </td>
            </tr>
            <tr>
                <td>본인 git url</td>
                <td>
                    <input type="url" name="git" />
                </td>
            </tr>
            <tr>
                <td>좋아하는 색상<br />좋아하는 정도</td>
                <td>
                    <input type="color" name="color" /><br />
                    0 <input type="range" min="0" max="100" step="10" value="50" />100     <!-- 범위 / 0~100까지 / 1씩 / default -->
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="입력" />
                    <input type="reset" value="초기화" />
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
