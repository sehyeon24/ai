<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- form 태그 밖에 input은 파라미터 전달 불가. -->
    닉네임 : <input type="text" name="nicname" />
    <!-- action=""공란이면 내 페이지로 돌아옴, 뒤에 method="get"이 생략됨 -->
    <!-- method(action파일로 파라미터값 전달하는 방식)의 기본값이 get방식 
        action url?uid=aaa&upw=111  -->
    <!-- method(get or post) 두 가지 -->
    <!-- post방식은 파라미터 내용이 url에 전달 안 됨. 길이의 제한이 없음 -->
    <form action="" method="get">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="uid" /></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="upw" /></td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="로그인" /></th>
            </tr>
        </table>
        <!-- 폼태그 기본 --> 
        <!-- table로 정렬 전
        <p>아이디 : <input type="text" name="uid" /></p>
        <p>비밀번호 : <input type="text" name="upw" /></p> (=> type="password" : 비밀번호 가려짐)
        <input type="submit" value="로그인" />
        -->
    </form>
</body>
</html>
