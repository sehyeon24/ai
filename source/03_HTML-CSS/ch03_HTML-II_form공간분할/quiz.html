<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="quiz.css" rel="stylesheet" type="text/css" />
    <script>
        function chk() {
            if (frm.name.value.length < 2) {
                alert('이름은 2글자 이상 필수입니다.');
                frm.name.focus();
                return false;
            } else if (frm.id.value.length < 4) {
                alter('아이디는 4글자 이상 필수입니다.');
                frm.id.focus();
                return false;
            } else if (!frm.pw.value) {     // 빈 스트링이면 false : (! . .)
                alert('비밀번호를 입력하세요.');
                frm.pw.focus;
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alert('비밀번호를 확인하세요.');
                frm.pw.value = '';
                frm.pwChk.value = "";   // '', "" 구분 없음
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div id="header">
        <h2>회원가입</h2>
    </div>
    <div id="join_form">
        <form name="frm" onsubmit="return chk()"></form>
    </div>
    <form action="" method="get" name="frm" onsubmit="return chk()">
        <fieldset>
            <legend>필수입력</legend>
            <table>
                <tr>
                    <td>이름<b>*</b></td>
                    <td>
                        <input type="text" name="name"
                               placeholder="이름은 2글자 이상"
                               pattern="[가-힣]{2}"
                               required="required" />
                    </td>
                </tr>
                <tr>
                    <td>아이디<b>*</b></td>
                    <td>
                        <input type="text" name="id"
                               placeholder="ID는 4글자 이상"
                               pattern="[a-zA-Z]{4}"
                               required="required" />
                    </td>
                </tr>
                <tr>
                    <td>비밀번호<b>*</b></td>
                    <td>
                        <input type="password" name="pw" min="1" required="required" />
                    </td>
                </tr>
                <tr>
                    <td>비번확인<b>*</b></td>
                    <td>
                        <input type="password" name="pwChk" min="1" required="required" />
                    </td>
                </tr>
                <tr>
                    <td>전화<b>*</b></td>
                    <td>
                        <input type="text" name="tel" id="tel"
                               placeholder="xx-xxx-xxxx/000-0000-0000"
                               pattern="\d{2,3}-?\d{3,4}-?\d{4}"
                               required="required"
                               autofocus="autofocus" />
                </tr>
                <tr>
                    <td>이메일<b>*</b></td>
                    <td>
                        <input type="text" name="email" id="email"
                               placeholder="id@domain.com또는co.kr"
                               pattern="[a-zA-Z0-9가-힣\.]+@[a-zA-Z0-9]+(\.[a-z]+){1,2}"
                               required="required"
                               autofocus="autofocus" />
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 입력 사항</legend>
            <table>
                <tr>
                    <td>결혼유 무</td>
                    <td>
                        <input type="radio" name="married" value="기혼" checked="checked" />기혼
                        <input type="radio" name="married" value="미혼" />미혼
                    </td>
                </tr>
                <tr>
                    <td>자식</td>
                    <td>
                        <input type="checkbox" name="child" value="아들" checked="checked" />아들
                        <input type="checkbox" name="child" value="딸" />딸
                    </td>
                </tr>
                <tr>
                    <td>지역</td>
                    <td>
                        <select name="nation">
                            <option value="서울">서울</option>
                            <option>경기</option>
                            <option>대전</option>
                            <option>대구</option>
                            <option>부산</option>
                            <option>강원</option>
                            <option>제주</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <p>
            <center>
                <input type="submit" value="가입" />
                <input type="reset" value="취소" />
            </center>
        </p>
        <br />
        <hr color="gray" />
        <br />
    </form>
    <footer>
        <p>
            서울시 서대문구 신촌로 141 은하빌딩 203호<br />
            Copyright ⓒ XX All rights reserved
        </p>
    </footer>
</body>
</html>
