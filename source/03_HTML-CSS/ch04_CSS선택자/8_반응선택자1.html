<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        ul{
            background-color:red;
        }
        ul > li{        /* 자손선택자 */
            color:white;
            font-size:48px; /* 기본 16px */
        }
        ul > li:hover{  /* 반응선택자 : 마우스를 over 했을 때만 */
            color:pink;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <ul>
        <li>Java</li><li>Oracle</li><li>HTML/CSS</li><li>JavaScript</li>
    </ul>
</body>
</html>
