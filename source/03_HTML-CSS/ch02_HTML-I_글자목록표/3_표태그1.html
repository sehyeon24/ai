<!DOCTYPE html>
<!-- td : 1행1열(기본) th : 헤더, 가운데정렬 -->
<!-- margin : 밖여백 padding : 안여백 -->
<!-- &lt; &gt; -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            background-color: #000000; /* #000000: 검정색 RGB 순서 */
            margin: 10px 20px 10px 50px; /* 밖여백 : 위 오른쪽 아래 왼쪽 순서 */
        }

        tr {
            background-color: #FFFFFF; /* #FFFFFF: 하얀색 RGB 순서 */
        }

        td {
            padding: 5px 10px; /* 안여백 : 위 오른쪽 아래 왼쪽 순서 (반복은 한 번만 써도 됨) */
            width: 150px; /* 가로 길이 */
            text-align: center; /* 글씨 가운데 정렬 */
        }
    </style>
</head>
<body>
    <table>
        <caption>병합이 없는 기본 테이블</caption>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
            <td>1행4열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
            <td>2행4열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
            <td>3행4열</td>
        </tr>
    </table>
    <table>
        <caption>병합이 있는 기본 테이블</caption>
        <tr>
            <td rowspan="3">1,2,3행1열</td>
            <th colspan="3">1행2,3,4열(th 제목:진하고 가운데정렬)</th>
            <!-- rowspan : 열병합 / colspan : 행병합 -->
        </tr>
        <tr>
            <td>2행2열</td>
            <td>2행3열</td>
            <td>2행4열</td>
        </tr>
        <tr>
            <
            <td>3행2열</td>
            <td>3행3열</td>
            <td>3행4열</td>
        </tr>
    </table>
</body>
</html>
