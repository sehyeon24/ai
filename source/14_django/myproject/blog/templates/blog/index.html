{% extends 'base.html' %}

{% block title %}Welcome Page{% endblock %}

{% block content %}
    {% if post_list %}
        <ul>
        {% for post in post_list %}
            <li>
                <a href="/blog/{{ post.id }}">{{ post.id }}.{{ post.title }}</a>
                <a href="{% url 'blog:detail' post.id %}">{{ post.id }}.{{ post.title }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts are available.</p>
    {% endif %}
<!--    <button class="btn btn-primary" onclick="location='/blog/json'">-->
    <button class="btn btn-primary" onclick="location='{% url 'blog:json' %}'">
        json 보기
    </button>
    <button class="btn btn-primary" onclick="location='{% url 'blog:excel' %}'">
        excel 다운로드
    </button>
    <button class="btn btn-primary" onclick="location='{% url 'blog:csv' %}'">
        csv 다운로드
    </button>
    <button class="btn btn-primary" onclick="location='{% url 'blog:csvexcel' %}'">
        csv_excel 다운로드
    </button>
    <button class="btn btn-primary" onclick="location='{% url 'blog:redirect1' %}'">
        blog 상세보기
    </button>
    <button class="btn btn-primary" onclick="location='{% url 'blog:redirect2' %}'">
        Google
    </button>
{% endblock %}
